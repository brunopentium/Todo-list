<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: 'Google Sans', Roboto, Arial, sans-serif;
        padding: 16px;
        background: #fff;
        color: #202124;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
      }
      label {
        display: block;
        font-weight: 500;
        margin-top: 12px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        background: #fff;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 8px;
      }
      button {
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
      }
      button.primary {
        background-color: #1a73e8;
        color: #fff;
      }
      button.secondary {
        background-color: #f1f3f4;
        color: #202124;
      }
      .inline {
        display: flex;
        gap: 8px;
      }
      .inline > div {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Filtros</h1>
    <form id="filterForm">
      <label>
        Projeto
        <select name="project">
          <option value="">Todos</option>
          <? for (var i = 0; i < projects.length; i++) { ?>
            <option value="<?= projects[i]; ?>"><?= projects[i]; ?></option>
          <? } ?>
        </select>
      </label>

      <label>
        Status
        <select name="status" id="status" multiple size="4">
          <? for (var i = 0; i < statuses.length; i++) { ?>
            <? var isDefault = statuses[i] === 'Em execução' || statuses[i] === 'Recorrente'; ?>
            <option value="<?= statuses[i]; ?>" <?= isDefault ? 'selected' : '' ?>><?= statuses[i]; ?></option>
          <? } ?>
        </select>
      </label>

      <label>
        Prioridade
        <select name="priority" id="priority" multiple size="3">
          <? for (var i = 0; i < priorities.length; i++) { ?>
            <option value="<?= priorities[i]; ?>"><?= priorities[i]; ?></option>
          <? } ?>
        </select>
      </label>

      <div class="inline">
        <div>
          <label>
            Esforço mínimo
            <input type="number" name="effortMin" min="1" max="10" />
          </label>
        </div>
        <div>
          <label>
            Esforço máximo
            <input type="number" name="effortMax" min="1" max="10" />
          </label>
        </div>
      </div>

      <div class="inline">
        <div>
          <label>
            FUP inicial
            <input type="date" name="fupStart" />
          </label>
        </div>
        <div>
          <label>
            FUP final
            <input type="date" name="fupEnd" />
          </label>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Aplicar filtros</button>
        <button type="button" class="secondary" id="resetButton">Classificar (padrão)</button>
      </div>
    </form>

    <script>
      const form = document.getElementById('filterForm');
      const resetButton = document.getElementById('resetButton');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const filters = {};
        for (const [key, value] of formData.entries()) {
          if (!value) {
            continue;
          }
          if (key === 'status' || key === 'priority') {
            if (!filters[key]) {
              filters[key] = [];
            }
            filters[key].push(value);
          } else {
            filters[key] = value;
          }
        }
        google.script.run
          .withSuccessHandler(function () {
            google.script.host.close();
          })
          .applyFilters(filters);
      });

      resetButton.addEventListener('click', function () {
        google.script.run
          .withSuccessHandler(function () {
            google.script.host.close();
          })
          .applyFilters({ reset: true });
      });
    </script>
  </body>
</html>
